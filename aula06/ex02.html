<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>

    <style>
        body {
            background-color: black;
            font: normal 1.3em monospace;
        }
        h1 {
            color: white;

        }

        p {
            color: white;
        }

    </style>
</head>
<body>
    <h1>Curso de JS</h1>
    <p>Com o porfessor gustavo guanabara, curso em video</p>

    <script>
        var name = window.prompt("Digite seu nome:")
        var number_1 = Number(window.prompt(`${name}, digite um número: `))
        var number_2 = Number(window.prompt(`${name}, digite outro número: `))
        var add = number_1 + number_2
        window.alert(`A soma entre ${number_1} e ${number_2} é ${add}`)

        window.alert(`Seja bem-vindo(a): ${name}`)
        console.log(add)
        
    </script>
    
</body>
